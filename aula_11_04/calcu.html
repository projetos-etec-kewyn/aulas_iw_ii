<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma 2 números</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <input type="number" id="n1">
        <input type="number" id="n2">
        <input type="button" value="somar" onclick="somar()">
        <input type="button" value="subtrair" onclick="subtrair()">
        <input type="button" value="multiplicar" onclick="multiplicar()">
        <input type="button" value="dividir" onclick="dividir()">
        <div id="resultado">Resultado</div>
        <script>
                var n1 = document.getElementById('n1');
                var n2 = document.getElementById('n2');
                var res = document.getElementById('resultado');
                function somar(){
                    var num1 = Number(n1.value);
                    var num2 = Number(n2.value);
                    var soma = num1 + num2;
                    res.innerHTML = `A soma de ${num1} e ${num2} é ${soma}`;
            }
                function subtrair(){
                    var num1 = Number(n1.value);
                    var num2 = Number(n2.value);
                    var sub = num1 - num2;
                    res.innerHTML = `A subtração de ${num1} e ${num2} é ${sub}`;
            }
                function multiplicar(){
                    var num1 = Number(n1.value);
                    var num2 = Number(n2.value);
                    var mul = num1 * num2;
                    res.innerHTML = `A multiplicação de ${num1} por ${num2} é ${mul}`;
            }
                function dividir(){
                    var num1 = Number(n1.value);
                    var num2 = Number(n2.value);
                    var div = num1 / num2;
                    res.innerHTML = `A divisão de ${num1} por ${num2} é ${div}`;
            }
        </script>
    </body>
</html>
