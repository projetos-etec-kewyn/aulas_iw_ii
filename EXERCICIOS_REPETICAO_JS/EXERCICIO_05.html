<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 05</title>
    </head>
    <body>
        <p id="q"></p>
        <script>
            var num = Number(prompt('Digite um número para ver sua tabuada:'));
            var p = document.getElementById('q');
            p.innerHTML = `Tabuada do número ${num}:<br><br>`;
            for(i=1;i<=10;i++){
                var mul = num * i;
                p.innerHTML += `${num} X ${i} = ${mul} <br>`;
            }
        </script>
    </body>
</html>
