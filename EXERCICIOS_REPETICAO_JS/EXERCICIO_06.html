<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 06</title>
    </head>
    <body>
        <p id="q"></p>
        <script>
            var base = Number(prompt('Digite a base da potência:'));
            var exp = Number(prompt('Digite o expoente da potência:'));
            var pot = base;
            if(exp == 0){
                base = 1;
            }else if(exp > 1){
                for(i=2;i<=exp;i++){
                pot *= base;
                }
                base = pot;
            }else if(base < 0){
                base = 'ERRO';
            }
            var p = document.getElementById('q');
            p.innerHTML = `O resultado é ${base}`;

            
        </script>
    </body>
</html>
