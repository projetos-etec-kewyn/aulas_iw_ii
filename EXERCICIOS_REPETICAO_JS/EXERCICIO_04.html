<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exerc√≠cio 04</title>
    </head>
    <body>
        <p id="q"></p>
        <script>
            var num = 1;
            var p = document.getElementById('q');
            while(num<50){
                if(num % 2 != 0){
                    p.innerHTML += `${num}<br>`;
                }
                num++;
            }
        </script>
    </body>
</html>
