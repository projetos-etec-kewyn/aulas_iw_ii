<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 02</title>
    </head>
    <body>
        <script>
            var qntd = Number(prompt('Diga o primeiro número:'));
            let num = [];
            var i = 0;
            var dob = qntd * 2;
            while(qntd<=dob){
                num[i] = qntd;
                qntd++;
                i++;
            }
            console.log(num);
        </script>
    </body>
</html>
