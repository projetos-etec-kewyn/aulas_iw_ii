<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 01</title>
    </head>
    <body>
        <script>
            var qntd = Number(prompt('Diga quantos números você quer armazenar:'));
            let num = [];
            for(i=0;i<qntd;i++){
                var val = Number(prompt(`Diga o ${i+1}º valor:`));
                num[i] = val;
            }
            console.log(num);
        </script>
    </body>
</html>
